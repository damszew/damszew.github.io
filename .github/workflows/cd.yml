on:
  push:
    branches:
      - main

name: CD

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ setup
        uses: actions/checkout@v4
      - name: Check ðŸ•µï¸
        uses: shalzz/zola-deploy-action@v0.18.0
        env:
          CHECK_LINKS: true
          BUILD_ONLY: true

      - name: Install Nix âš’ï¸
        uses: DeterminateSystems/nix-installer-action@main
      - name: Setup nix cache ðŸ“
        uses: DeterminateSystems/magic-nix-cache-action@main

        # TODO: Set this up when contributes are more frequent
        # - name: Check Nixpkgs inputs ðŸ”
        #   uses: DeterminateSystems/flake-checker-action@main
        #   with:
        #     fail-mode: true

      - name: Flake check ðŸ•µï¸
        run: nix flake check --print-build-logs
      - name: Check deploy schema ðŸ“
        run: nix build -L .#checks.deploy-schema
        if: success() || failure()
      - name: Check deploy activate ðŸ’ªðŸ»
        run: nix build -L .#checks.deploy-activate

      - name: Configure 1password 1ï¸âƒ£
        uses: 1password/load-secrets-action/configure@v1
        with:
          service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
      - name: Setup secrets ðŸ¤«
        uses: 1password/load-secrets-action@v1
        env:
          PERUN_IP: op://damszew.dev/Perun/URL
          SSH_PRIVATE_KEY: op://damszew.dev/deploy_ssh_key/private key

      - name: Add perun to hosts âš¡
        run: sudo echo "${{ steps.op-load-secret.outputs.PERUN_IP }} perun" | sudo tee -a /etc/hosts
      - name: Setup ssh key ðŸ”
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ steps.op-load-secret.outputs.SSH_PRIVATE_KEY }}
      - name: Setup ssh/known_hosts ðŸ’
        run: |
          mkdir -p ~/.ssh && touch ~/.ssh/known_hosts
          ssh-keyscan perun >> ~/.ssh/known_hosts

      - name: deploy 
        run: nix develop -c deploy --skip-checks # checks are performed earlier in pipeline
